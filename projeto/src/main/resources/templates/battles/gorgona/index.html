<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G칩rgona Petrificadora</title>
    <link rel="stylesheet" th:href="@{/battles/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>G칩rgona Petrificadora</h1>
    <img th:src="@{/battles/gorgonaPetrificadora.png}" alt="Imagem da Batalha" width="1024" height="1024">
    <div id="logTurno"></div>
    <div class="interface">
        <div class="informacao">
            <p>ATAQUE: </p>
            <p> 30  </p>
            <p class="textoCritico"> (1/3 Chance de Cr칤tico)</p>
        </div>
        <div class="informacao">
            <p>HP: </p>
            <p id ="hp"></p>
        </div>
    </div>
    <ul>
        <li>
            <h1>CLIQUE NO C칈RCULO PARA ATACAR</h1>
            <a href="" class="botaoAtaque" onclick="executarTurno(event)"></a>
        </li>
    </ul>


    <script>
        function atualizarHP() {
            fetch('/jogador/retornarHP')
                .then(res => res.text())
                .then(hp => {
                    document.getElementById('hp').innerText = hp;
                });
        }

        function executarTurno(event) {
            event.preventDefault(); // evita recarregar a p치gina

            fetch('/batalharetorno/turno', {
                method: 'PUT'
            })
            .then(res => res.text())
            .then(texto => {
                document.getElementById('logTurno').innerText = texto;
                atualizarHP();

                if (texto.includes("") || texto.includes("O Monstro est치 MORTO")) {
                    document.getElementById('logTurno').innerText += "\n游릭 Indo para a pr칩xima fase...";
                    setTimeout(() => {
                        window.location.href = "/batalha/proximaFase";
                    }, 2000);
                }
            })
            .catch(err => {
                document.getElementById('logTurno').innerText = "Erro no turno: " + err.message;
            });
        }

        atualizarHP();
        setInterval(atualizarHP, 2000);
    </script>
</body>
</html>
